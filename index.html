<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIT CLASS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      border-bottom: 2px solid #FFD700;
    }

    .carousel-inner img {
      height: 280px;
      object-fit: cover;
    }

    @media (max-width: 576px) {
      .carousel-inner img {
        height: 200px;
      }
    }

    .card-service {
      background-color: #111;
      border: 1px solid #FFD700;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .card-service:hover {
      background-color: #222;
    }

    .btn-custom {
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: bold;
    }

    footer {
      background-color: #111;
      color: #FFD700;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><strong>FIT CLASS</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Planos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrossel -->
  <div id="carouselExample" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn6.campograndenews.com.br/uploads/noticias/2024/02/07/51a1d1ed7421ca1c6cccdd86805ed5b0c36004f7.jpeg" class="d-block w-100" alt="Academia">
      </div>
      <div class="carousel-item">
        <img src="https://holdfit.com.br/wp-content/uploads/2022/05/musculacao-holdfit.jpg" class="d-block w-100" alt="Treinamento">
      </div>
      <div class="carousel-item">
        <img src="https://blog.bodytech.com.br/wp-content/uploads/2021/04/aula-coletiva-1.jpg" class="d-block w-100" alt="Aula coletiva">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Grid de serviços -->
  <div class="container mt-5">
    <h3 class="text-center mb-4">Nossos Serviços</h3>
    <div class="row g-4">
      <div class="col-6">
        <div class="card-service">Musculação</div>
      </div>
      <div class="col-6">
        <div class="card-service">Crossfit</div>
      </div>
      <div class="col-6">
        <div class="card-service">Spinning</div>
      </div>
      <div class="col-6">
        <div class="card-service">Pilates</div>
      </div>
    </div>
  </div>

  <!-- Botões -->
  <div class="text-center mt-5">
    <button class="btn btn-warning text-black btn-custom me-2">Matricule-se agora</button>
    <button class="btn btn-outline-warning btn-custom">Aula Experimental</button>
  </div>

  <!-- Grupo de botões -->
  <div class="container mt-5">
    <h4 class="text-center mb-3">Modalidades</h4>
    <div class="btn-group d-flex" role="group">
      <button type="button" class="btn btn-warning w-100">Funcional</button>
      <button type="button" class="btn btn-outline-warning w-100">HIIT</button>
      <button type="button" class="btn btn-warning w-100">Yoga</button>
    </div>
  </div>

  <!-- Dropdown -->
  <div class="text-center mt-5">
    <div class="dropdown">
      <button class="btn btn-warning dropdown-toggle btn-custom" type="button" data-bs-toggle="dropdown">
        Escolha seu plano
      </button
